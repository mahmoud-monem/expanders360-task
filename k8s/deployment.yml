apiVersion: apps/v1
kind: Deployment
metadata:
  name: expanders360-app
  namespace: expanders360
  labels:
    app: expanders360-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: expanders360-app
  template:
    metadata:
      labels:
        app: expanders360-app
    spec:
      containers:
        - name: expanders360-app
          image: expanders360/app:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: expanders360-config
            - secretRef:
                name: expanders360-secrets
          env:
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: expanders360-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: expanders360-secrets
                  key: DB_PASSWORD
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: expanders360-secrets
                  key: JWT_SECRET
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: expanders360-secrets
                  key: MONGO_URI
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: expanders360-service
  namespace: expanders360
spec:
  selector:
    app: expanders360-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expanders360-ingress
  namespace: expanders360
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.expanders360.com
      secretName: expanders360-tls
  rules:
    - host: api.expanders360.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: expanders360-service
                port:
                  number: 80
